<!DOCTYPE html>

<html>
  <head>
    <title>Sales Information</title>
    <link rel="stylesheet" href="./css/salesStyle.css">
    <link href="https://fonts.googleapis.com/css?family=Bree+Serif|Delius+Unicase|Dosis&display=swap" rel="stylesheet">
  </head>

  <body>
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><img src="./assets/chinook.jpg"></li>
        </ul>
      </nav>
    </header>
    <form id="storeForm">
      <fieldset>
        <legend>Add a Store</legend>
        <label for="storeName">Name</label>
        <input name="storeName" type="text">

        <label for="minCust">Minimum Customer</label>
        <input name="minCust" type="number" min="0"><br>

        <label for="maxCust">Maxium Customer</label>
        <input name="maxCust" type="number" min="0">

        <label for="avgCookie">Average Cookie</label>
        <input name="avgCookie" type="number" min="0">

        <input type="submit" value="Add A Store"></input>
      </fieldset>
    </form>

    <section>
      <h2>Sales Information</h2>
      <table id="store-table"></table>
    </section>
    
    <section>
      <h2>Cookie Tossers</h2>
      <table id="tossers-table"></table>
    </section>

    <script src="js/app.js"></script>
  </body>
</html>
